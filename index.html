<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration System</title>
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ğŸ“ Student Registration System</h1>
    <p>Register, view, edit and manage student details</p>
  </header>

  <main>
    <!-- Registration Form -->
    <section class="form-section">
      <h2>Register Student</h2>
      <form id="studentForm">
        <div class="form-group">
          <label>Student Name</label>
          <input type="text" id="name" required>
        </div>

        <div class="form-group">
          <label>Student ID</label>
          <input type="number" id="studentId" required>
        </div>

        <div class="form-group">
          <label>Email ID</label>
          <input type="email" id="email" required>
        </div>

        <div class="form-group">
          <label>Contact Number</label>
          <input type="tel" id="contact" required minlength="10">
        </div>

        <button type="submit" class="btn">â• Add Student</button>
      </form>
    </section>

    <!-- Display Section -->
    <section class="display-section">
      <h2>Registered Students</h2>

      <!-- Search Bar -->
      <input type="text" id="searchBar" placeholder="ğŸ” Search students...">

      <table id="studentTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>ID</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="studentList"></tbody>
      </table>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
